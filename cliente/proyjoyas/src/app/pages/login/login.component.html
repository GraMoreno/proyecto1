<section class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form (submit)="probarLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                  <div class="form-group">
                    <input type="text" name="name" class="form-control" [(ngModel)]="nombre" required aria-describedby="nombrehelp" placeholder="Nombre">
                  </div>
                  <div class="form-group">
                      <input type="text" name="email" class="form-control" [(ngModel)]="email" required aria-describedby="emailhelp" placeholder="Email">
                  </div>
                  <div class="form-group">
                        <input type="password" name="password" class="form-control" [(ngModel)]="password" required placeholder="ContraseÃ±a">
                  </div>
                  <button type="submit" class="btn btn-lg primary btn-block">Ingresar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
