<section class="mb-5">
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
          <div class="card_register">
            <div class="card">
              <div class="card-body text-center">
                <form (submit)="probarLogin()">
                  <h1 class="h3 mb-3 font-weight-normal">Login</h1>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" [(ngModel)]="email" name="email" aria-describedby="emailHelp"
                        placeholder="Ingresar email...">
                    </div>
                    <div class="form-group">
                      <label>Contraseña</label>
                      <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Contraseña">
                    </div>
                  <button type="submit" class="btn btn-primary">Ingresar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
