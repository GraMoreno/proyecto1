<section class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form (submit)="crearUsuario()">
                <h1 class="h3 mb-3 font-weight-normal">Crear Usuario</h1>
                <div class="form-group">
                  <input type="text" name="name" class="form-control" [(ngModel)]="nombre" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" name="email" class="form-control" [(ngModel)]="email" required placeholder="Email">
                </div>
                <div class="form-group">
                      <input type="password" name="password" class="form-control" [(ngModel)]="password" required placeholder="ContraseÃ±a">
                </div>
                <button type="submit" class="btn btn-lg primary btn-block" (click)="crearUsuario">Register</button>
                <div class="form-group">
                  <a routerLink="login" class="form-control login-user">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
