<section class="mb-5">
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
        <div class="card_register">
          <div class="card">
            <div class="card-body text-center">
              <form #usuarioForm="ngForm" (ngSubmit)="addUsuario(usuarioForm)">
                <h1 class="h3 mb-3 font-weight-normal">Crear Usuario</h1>
                <div class="form-group">
                  <input type="text" name="name" #nombre="ngModel" [(ngModel)]="userSv.selectedUser.nombre" required placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="text" name="email" #email="ngModel" [(ngModel)]="userSv.selectedUser.email" required placeholder="Email">
                </div>
                <div class="form-group">
                      <input type="password" name="password" #password="ngModel" [(ngModel)]="userSv.selectedUser.password" required placeholder="ContraseÃ±a">
                </div>
                <button type="submit" class="btn btn-lg primary btn-block">Register</button>
                <div class="form-group">
                  <a routerLink="login" class="form-control">Do you have account?</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
